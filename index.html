<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>ngSandBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        (function () {
            if (typeof sessionStorage !== "undefined" && sessionStorage.redirectFrom) {
                var redirect = sessionStorage.redirectFrom;
                sessionStorage.removeItem("redirectFrom");
                if (redirect && redirect != location.href) {
                    history.replaceState(null, null, redirect);
                }
            }
        })();
    </script>

    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/lang/languages.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <script src="js/hammer.min.js"></script>
    <!-- Polyfill(s) for older browsers -->
    <script src="js/shim.min.js"></script>
    <script src="js/zone.min.js"></script>
    <script>window.module = 'aot';</script>
</head>
<!-- 3. Display the application -->

</html>
